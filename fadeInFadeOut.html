<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade In / Fade Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <button onclick="fade()">Fade Paragraph</button>
        <p id="fadeToggle">Hii my name is Shalini Patel.</p>
    </div>

    <script>
        function fade(){
            $("#fadeToggle").fadeToggle();
        }
    </script>
</body>
</html>
